<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .title{text-align: center; color: rgb(87, 87, 145);}
  </style>
</head>
<body>
  <h2 class="title">Tech world inc.</h2>
  <div id="app" class="container d-flex bd-highlight" style="height: 350px;">
    
    <div id="form" class="form-group p-2 w-50 bd-highlight bg-light " >
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" v-model="email" placeholder="abc@mail.com" class="form-control ">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" v-model="password" placeholder="Password" class="form-control">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          <p></p>
          Remember me
        </label>
      </div>
      
      
     <input type="button" value="Login" @click="show" class="btn btn-primary">
      <a class="dropdown-item" href="#" >New here? Sign up</a>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
    
    
   <div id="result" class="p-2 flex-shrink-1 bd-highlight" style="height: 100px; width: 200px;">
      {{showemail}}
      <p></p>
      {{showpassword}} 
   </div>

  </div>

  <script>
    new Vue({
      el: '#app',
      data (){
        return{
          email: '',
          password: '',
          showemail: '',
          showpassword: ''
        }
       
      },
      methods: {
          show(){
            this.showemail = "Email: " + this.email
            this.showpassword = "Password: " + this.password
          }
        }
    })

  </script>
  
</body>
</html>
